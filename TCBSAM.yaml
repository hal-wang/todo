      CodeUri: 'extension://08028233e212459c9a1d7018961a6dcf.zip'
      DeployPath: /
  ConfigEnv:
    Type: 'CloudBase::StaticStore'
    Properties:
      Description: 配置文件
      CodeUri: 'extension://2a791dcbc5a4445396130d8989446d37.zip'
      DeployPath: /
  USER:
    Type: 'CloudBase::FlexDB'
    Properties:
      Description: 云开发 NoSQL 数据库
      CollectionName: user
