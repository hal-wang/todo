      Runtime: Nodejs10.15
      FunctionName: v2
      MemorySize: 128
      Timeout: 5
      Environment:
        Variables:
          API_NAME: v2
      VpcConfig: {}
      HttpPath: /v2
      InstallDependency: true
      CodeUri: 'extension://aa1104c83a64408396d3f9070ecb0e07.zip'
      CodeSecret: false
      Role: TCB_QcsRole
  Website:
    Type: 'CloudBase::StaticStore'
